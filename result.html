<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0">
	<link href="result.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
	<link rel="stylesheet" href="./lib/rangeslider.css">
</head>

<body>
	<div id="result">
		<div class="logo-white">
			<img width="137" src="images/logo_white.jpg" />
			<hr class="gray-line" >
			<div class="top-text">
				<img width="70" src="images/thread_circle.png" >
				<p>Lorem ipsum dolor sit mother of dragons pumpkin spice latte repeated.Lorem ipsum dolor sit mother of.</p>
			</div>
		</div>
		<div id="type">
			<!-- Slider main container -->
			<div class="swiper-container">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide"><img src="images/pants_1.png" height="387"></div>
					<div class="swiper-slide"><img src="images/pants_2.png" height="387"></div>
					<div class="swiper-slide"><img src="images/pants_3.png" height="387"></div>
				</div>
				<!-- If we need navigation buttons -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>
			<div class="type-label">501 Straight 1</div>
		</div>
		<div class="sticky-pants"><img src="images/sticky.png" width="75"></div>
		<div id="color">
			<h3>DENIM COLOR</h3>
			<h4>BRIGHTNESS</h4>
			<div class="range">
				<div class="rcircle"></div>
				<div class="rcircle"></div>
				<div class="rcircle"></div>
				<div class="rcircle"></div>
				<div class="rcircle"></div>
				<div class="rcircle"></div>
				<div class="rcircle"></div>
				<div class="rcircle"></div>
				<div class="rcircle"></div>
				<input id="range-bright" type="range" min ="1" max="9" step ="1" value ="1"/>
			</div>
			<h4>FADE</h4>
			<div class="range">
				<div class="rcircle"></div>
				<div class="rcircle"></div>
				<div class="rcircle"></div>
				<div class="rcircle"></div>
				<div class="rcircle"></div>
				<div class="rcircle"></div>
				<div class="rcircle"></div>
				<div class="rcircle"></div>
				<div class="rcircle"></div>
				<input id="range-fade" type="range" min ="1" max="9" step ="1" value ="1"/>
			</div>
			<hr class="red-line" >
		</div>
		<div id="distress">
			<h3>DISTRESS</h3>
			<div class="scratch-area needle-1">
				<div class="swipe-area"></div>
				<img class="needle" src="images/needle.png" width="90">
				<img class="cutter" src="images/cutter.png" width="90">
			</div>

		</div>
		<div id="thread">
			<div class="col1">
				<!-- Swiper -->
				<div class="swiper-container-thread">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img width="253" src="images/thread_1.png"></div>
						<div class="swiper-slide"><img width="253" src="images/thread_2.png"></div>
						<div class="swiper-slide"><img width="253" src="images/thread_3.png"></div>
						<div class="swiper-slide"><img width="253" src="images/thread_4.png"></div>
					</div>
				</div>
			</div>
			<div class="col2">
				<div class="color">
					<input class="range-input" value="100" id="range-thread" type="range" data-orientation="vertical">
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
	<script type="text/javascript" src="./lib/sticky-kit.min.js"></script>
	<script type="text/javascript" src="./lib/jquery.touchSwipe.min.js"></script>
	<script type="text/javascript" src="./lib/rangeslider.min.js"></script>
	<script type="text/javascript" src="result.js"></script>
</body>
</html>
